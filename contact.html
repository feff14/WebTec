<div class="container-fluid">
    <a name="contact" class="scrollingAnchor">&nbsp;</a>
    <h1>Contact</h1>
    <div class="formContainer">
        <form action="action.php" onsubmit="return validateForm();" method="post">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="mail">Email</label>
            <input type="text" id="mail" name="mail" placeholder="Your email..">

            <label for="zipCode">Zip Code</label>
            <input type="number" id="zipCode" name="zipCode" maxlength="4">

            <label for="location" style="disabled:true">Location</label>
            <select name="location" id="location"></select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>
<div class="alert" id="alertSubmit">
    <span class="closebtn" onclick="this.parentElement.style.visibility='hidden';">&times;</span>
    Form Submitted
</div>
